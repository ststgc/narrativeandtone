app_description:
  extra_text: マニュアルで更新管理
  en: "Poin transforms your photos & thoughts into beautiful stories. Why not check out everyone’s unique diaries - hobbies,  ideas, love stories - found only on Poin?<br><br>From categories such as fashion, design, drawings, handmade crafts to places, food, books, and other unique hobbies, you can discover from tons of colorful & original diaries, created everyday on Poin.<br><br>Check out what everyone is writing about, and start your first diary, today.<br><br>=Everyone is creating diaries such as=<br>”Wine” “Fashion Snaps” “Movies”<br>-Make as many diaries as your interests<br><br>”Goodies for Babies” “SoHo Cafes” “Recipes”<br>-One diary, together w/ friends<br><br>“Wedding” “Cooking” “My Boyfriend”<br><br>-Private diaries for remembering<br><br>“Cars” “Stamps” “Architecture” “Coins”<br>-Collections of hobbies and stuff you love<br><br>“Accessories” “Knitting” “Portraits” “Nails”<br>-Showcase your unique creations<br><br>“Walks around town” “Today’s Sky”<br>-Beautify mundane & everyday moments<br><br>=Recommended for=<br>+ Love and takes lots of Photos<br>+ Organize photos into collections<br>+ Have lots of hobbies you love. <br>+ Want a simple mobile blog.<br>+ Discover… people w/ similar interests<br>+ Discover… cozy cafes or new movies<br>+ Discover… new weekend activities <br><br>- Preserve Your Memories - <br><br>Diaries tell stories.<br><br>And, those preserved and shared, are beautiful and informative pieces of literature.<br><br>Poin is our attempt to keep these great qualities of old-fashioned diaries, and redesign them for today.<br><br>From daily discoveries to passionate hobbies, your thoughts, when accumulated, can become wonderful pieces of literature - like books. That’s why diaries are called “Books” on Poin.<br><br>Your memories, are worth preserving. And your interests, are worth sharing.<br><br>Ready to start your first photo diary?<br><br>If you’ve read this far, thank you.<br><br>November 2013 in Tokyo <br>The Poin Team <br>feedback@poin.co "
  ja:
    "&nbsp;&nbsp;&nbsp;★ App Store 「スタッフのおすすめ」★<br>&nbsp;&nbsp;&nbsp;☆ 28ヶ国で「ベスト新着App」☆（’13/12月）<br>あなたの写真と想いが一冊のストーリーになる。恋愛、日々のこと、趣味。みんながハマる新しい日記、見てみませんか？<br><br>ファッション、デザイン、イラスト、雑貨から、おでかけ、グルメ、読書、ハマってる趣味まで。Poinでは、たくさんのカテゴリーや検索から、日々たくさん生まれている、みんなの個性豊かな日記を、みつけることができます。<br><br>まずは、面白そうな日記を見てみて、写真日記を始めてみませんか？<br><br>=こんな使い方で、日記がつくれます=<br>「コーデ」「ワイン」「ハワイ旅行」「マンガ」<br>- 好きなテーマで、いくつでも日記をつくれる<br><br>「育児グッズ」「みんなの原宿ランチ」「映画」<br>- みんなで、友達と、一緒に日記をつくれる <br><br>「結婚式」「お弁当レシピ」「ダイエット」<br>- 自分用に、非公開のメモ/アルバム日記 <br><br>「神社」「マスキングテープ」「車」「登山」<br>- どんな趣味でも、仲間がみつかるかも？<br><br>「アクセサリー」「手芸」「絵」「ネイル」<br>- 自分の作品集を、まとめた日記<br><br>「のほほん散歩」「日々の切り取り」「そら色」<br>- 日々の何気ないことを、キレイにつづる日記<br><br>=こんな人に、オススメ=<br>+ 写真が好き！ <br>+ 見るだけで癒やされるアプリが、ほしい<br>+ 写真を加工して、キレイに整理したい <br>+ オシャレなスマホのブログを、探してた <br>+ こだわりの、趣味がある <br>+ 似た関心やセンスを持った人を、みつけたい <br>+ 好みのお店や映画を、みつけたい <br>+ 新しい趣味を、みつけたい <br><br>=大切に、ためる= <br>日本は「世界でも最も古い時期から大量に、かつ質の高い日記が作成され、残されてきた国」（ウィキペディア）<br><br> そんな日本で産まれたPoinでは、日記のことを「ブック」と呼んでます。<br>何気ない日々を書きためると、ステキな一冊の本になっていく。 <br><br>一人ひとりの物語を、価値あるものに。 <br><br>古くから、個人が歴史を記録して、みんなに伝えてきた日記。 <br>そのいいところを残しつつ、今の時代に再デザインされた「みつける、日記」を始めてみませんか？ <br>ここまで読んでくれた皆さん、ありがとうございます。 <br><br>2013年11月 寒くなってきた東京にて <br>Poinの開発チーム一同 <br>feedback@poin.co"
