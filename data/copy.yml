readme:
  en: "<strong>Narrative & tone</strong> is a cheatsheet of Poin's tone & manner. You can over view whole copies used on Poin. Do not forget copy plays important role on your user interface."
  ja: <strong>Narrative & tone</strong> は、メッセージ修正前に、Poin全体の言葉を俯瞰できるようにまとめています。ユーザーとの対話を意識して、やさしく話しかけるような言葉を選びましょう。

subtitle:
  en: PHOTO DIARY for Discovery
  ja: 想いをつづる、写真日記

tagline:
  en: Transforms your photos & moments into beautiful stories.
  ja: ちょっとした発見や、自分の時間を大切にする人たちの、「みつける」日記アプリです。


